[mypy]
python_version = 2.7

# Ignore if stubs of a third-party library is missing.
ignore_missing_imports = True

# Enables showing the error code along with error.
show_error_codes = True

# TODO(#13108): Change follow_imports to 'normal' after all python
# files are type annotated.
follow_imports = silent

# Directory path where MyPy searches for stubs of third-party libraries.
mypy_path = stubs/

namespace_packages = True
explicit_package_bases = True

# All the configurations that the 'strict' configuration comprises of.
warn_unused_configs = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
no_implicit_reexport = True
strict_equality = True
